<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        #filter-container {
            margin: 20px;
            text-align: center;
        }
        .filter-input {
            padding: 8px;
            width: 90%;
            max-width: 300px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* 内容が改行されないようにする */
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 6px;
            }
            .filter-input {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>データ一覧</h1>
    <div id="filter-container">
        <label for="field-filter">分野で検索:</label>
        <input type="text" id="field-filter" class="filter-input" placeholder="分野を入力">
        <label for="address-filter">住所で検索:</label>
        <input type="text" id="address-filter" class="filter-input" placeholder="住所を入力">
    </div>
    <div style="overflow-x: auto;">
        <table id="data-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>分野</th>
                    <th>氏名</th>
                    <th>会社名</th>
                    <th>住所</th>
                    <th>TEL</th>
                    <th>アドレス</th>
                    <th>HP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fieldFilterInput = document.getElementById('field-filter');
            const addressFilterInput = document.getElementById('address-filter');
            const tableBody = document.querySelector('#data-table tbody');
            let dataRows = [];

            // データをフェッチしてテーブルに追加
            const fetchData = async (url) => {
                try {
                    const cacheBusterUrl = `${url}?t=${new Date().getTime()}`;
                    const response = await fetch(cacheBusterUrl);
                    if (!response.ok) {
                        throw new Error('ネットワーク応答に問題があります: ' + response.statusText);
                    }
                    const data = await response.text();
                    const rows = data.trim().split('\n').slice(1);
                    const newRows = rows.filter(row => row.trim() !== '');

                    dataRows = newRows;

                    tableBody.innerHTML = '';

                    const renderTableRows = (rows) => {
                        rows.forEach(row => {
                            const cells = row.split(',');
                            const tr = document.createElement('tr');
                            cells.forEach((cell, index) => {
                                const td = document.createElement('td');
                                if (index === 7 && cell.trim()) {
                                    const a = document.createElement('a');
                                    a.href = cell;
                                    a.textContent = 'HP';
                                    a.target = '_blank';
                                    td.appendChild(a);
                                } else {
                                    td.textContent = cell;
                                }
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        });
                    };

                    renderTableRows(dataRows);

                    const filterTable = () => {
                        const fieldFilterValue = fieldFilterInput.value.toLowerCase();
                        const addressFilterValue = addressFilterInput.value.toLowerCase();
                        const filteredRows = dataRows.filter(row => {
                            const cells = row.split(',');
                            return cells[1].toLowerCase().includes(fieldFilterValue) &&
                                   cells[4].toLowerCase().includes(addressFilterValue);
                        });
                        tableBody.innerHTML = '';
                        renderTableRows(filteredRows);
                    };

                    fieldFilterInput.addEventListener('input', filterTable);
                    addressFilterInput.addEventListener('input', filterTable);

                } catch (error) {
                    console.error('データの取得に失敗しました:', error);
                }
            };

            const dataUrl = 'data.csv';
            fetchData(dataUrl);
        });
    </script>
</body>
</html>
